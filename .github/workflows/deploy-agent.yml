name: Deploy Transcription Agent to LiveKit Cloud

on:
  push:
    branches:
      - main
    paths:
      - 'agent/**'
      - '!agent/livekit.toml'
      - '!agent/**/*.md'
      - '.github/workflows/deploy-agent.yml'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy to LiveKit Cloud
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to LiveKit Cloud
        uses: livekit/deploy-action@v2.12.1
        with:
          OPERATION: deploy
          WORKING_DIRECTORY: agent
        env:
          LIVEKIT_URL: ${{ secrets.LIVEKIT_URL }}
          LIVEKIT_API_KEY: ${{ secrets.LIVEKIT_API_KEY }}
          LIVEKIT_API_SECRET: ${{ secrets.LIVEKIT_API_SECRET }}
          SECRET_LIST: DEEPGRAM_API_KEY=${{ secrets.DEEPGRAM_API_KEY }},CONVEX_SITE_URL=${{ secrets.CONVEX_SITE_URL }},TRANSCRIPTION_SECRET=${{ secrets.TRANSCRIPTION_SECRET }}

      - name: Wait for deployment
        uses: livekit/deploy-action@v2.12.1
        with:
          OPERATION: status-retry
          TIMEOUT: 10m
          WORKING_DIRECTORY: agent
        env:
          LIVEKIT_URL: ${{ secrets.LIVEKIT_URL }}
          LIVEKIT_API_KEY: ${{ secrets.LIVEKIT_API_KEY }}
          LIVEKIT_API_SECRET: ${{ secrets.LIVEKIT_API_SECRET }}
